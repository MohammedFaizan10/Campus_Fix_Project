<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Fix - Admin Panel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .filter-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #statusFilter {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #filterButton {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #filterButton:hover {
            background-color: #0056b3;
        }

        .report {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
            transition: box-shadow 0.3s;
        }

        .report:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .status {
            font-weight: bold;
        }

        .status.Pending {
            color: orange;
        }

        .status.InProgress {
            color: blue;
        }

        .status.Resolved {
            color: green;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        button:last-child {
            margin-right: 0;
        }

        @media (max-width: 600px) {
            .filter-section {
                flex-direction: column;
            }

            #searchInput,
            #statusFilter,
            #filterButton {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="Search by description..." />
            <select id="statusFilter">
                <option value="">All Statuses</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
            </select>
            <button id="filterButton">Filter</button>
        </div>

        <div id="reportList"></div>
    </div>
    <script src="admin.js"></script>
</body>

</html>
